
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/comic/comicList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<li><a th:href="@{/comic/update?id=}+${comic.id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/comic/}+${comic.id}+'.jpg'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${comic.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Author: </strong><span th:text="${comic.author}"></span></p>
						<p><strong>Publisher: </strong><span th:text="${comic.publisher}"></span></p>
						<p><strong>Publication Date: </strong><span th:text="${comic.publicationDate}"></span></p>
						<p><strong>Language: </strong><span th:text="${comic.language}"></span></p>
						<p><strong>Category: </strong><span th:text="${comic.category}"></span></p>
						<p><strong>Pages: </strong><span th:text="${comic.numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Format: </strong><span th:text="${comic.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${comic.isbn}"></span></p>
						<p><strong>Shipping Weight: </strong><span th:text="${comic.shippingWeight}"></span></p>
						<p><strong>List Price: </strong><span th:text="${comic.listPrice}"></span></p>
						<p><strong>Our Price: </strong><span th:text="${comic.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${comic.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${comic.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
