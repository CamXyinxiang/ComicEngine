
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="comicListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
						<th>List Price</th>
						<th>Our Price</th>
						<th>Active?</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="comic : ${comicList}">
						<!-- <td><input hidden="hidden" name="id" th:value="${comic.id}" /></td> -->
						<td><a th:href="@{/comic/comicInfo(id=${comic.id})}"><span th:text="${comic.title}"></span></a></td>
						<td th:text="${comic.author}"></td>
						<td th:text="${comic.category}"></td>
						<td th:text="${comic.listPrice}"></td>
						<td th:text="${comic.ourPrice}"></td>
						<td th:text="${comic.active}"></td>
						<td><a th:href="@{/comic/remove(id=${comic.id})}">delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#comicListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
