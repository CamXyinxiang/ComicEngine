<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    
    
    <form th:action="@{/shoppingCart/addItem}" method="post">
    	<input hidden="hidden" th:field="*{comic.id}" />
    	<div class="row" style="margin-top: 120px;">
    		<div class="col-xs-3">
    			<a th:href="@{/comicShelf}">Back to comic list</a><br/>
    			<img class="img-responsive shelf-comic" th:src="@{/image/comic/}+${comic.id}+'.jpg'" />
    		</div>
    		
    		<div class="col-xs-9">
    			<h3><span th:if="${addComicSuccess}" style="color: forestgreen"><i class="fa fa-check" aria-hidden="true" style="color: forestgreen"></i>Added to cart.</span></h3>
    			<h3><span th:if="${notEnoughStock}" style="color: red">Oops, only <span th:text="${comic.inStockNumber}"></span> In Stock.</span></h3>
    			<h3 th:text="${comic.title}" />
    			<div class="row">
    				<div class="col-xs-5">
    					<h5><strong>Author: </strong><span th:text="${comic.author}"></span></h5>
    					<p><strong>Publisher: </strong><span th:text="${comic.publisher}"></span></p>
    					<p><strong>Publication Date: </strong><span th:text="${comic.publicationDate}"></span></p>
    					<p><strong>Language: </strong><span th:text="${comic.language}"></span></p>
    					<p><strong>Category: </strong><span th:text="${comic.category}"></span></p>
    					<p><strong><span th:text="${comic.format}"></span>: </strong><span th:text="${comic.numberOfPages}"></span> pages</p>
    					<p><strong>ISBN: </strong><span th:text="${comic.isbn}"></span></p>
    					<p><strong>Shipping Weight: </strong><span th:text="${comic.shippingWeight}"></span> ounces</p>
    				</div>
    				
    				<div class="col-xs-7">
    					<div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
    						<div class="panel-body">
    							<div class="row">
    								<div class="col-xs-6">
    									<h4>Our Price: <span style="color:#db3208;">$<span th:text="${comic.ourPrice}"></span></span></h4>
    									<p>List Price: <span style="text-decoration: line-through">$<span th:text="${comic.listPrice}"></span></span></p>
    									<p>You save: $<span th:text="${#numbers.formatDecimal((comic.listPrice - comic.ourPrice), 0, 'COMMA', 2, 'POINT' )}"></span></p>
    									<span>Qty: </span>
    									<select name="qty">
    										<option th:each="qty : ${qtyList}" th:value="${qty}" th:text="${qty}">
    										</option>
    									</select>
    								</div>
    								<div class="col-xs-6">
    									<h4 th:if="*{comic.inStockNumber&gt;10}" style="color: green">In Stock</h4>
    									<h4 th:if="*{comic.inStockNumber&lt;10 and comic.inStockNumber&gt;0}" style="color: green">Only <span th:text="${comic.inStockNumber}"> </span> In Stock</h4>
    									<h4 th:if="*{comic.inStockNumber==0}" style="color:darkred;">Unavailable</h4>
    									<button type="submit" class="btn btn-warning" style="color:black;border:1px solid black; padding: 10px 40px 10px 40px;">Add to Cart</button>
    								</div>
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
    			
    			<hr/>
    			<p th:utext="${comic.description}"></p>
    		</div>
    	</div>
    </form>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
